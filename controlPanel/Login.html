<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../fontawesome-free-6.6.0-web/css/all.min.css">
  <link rel="stylesheet" href="../Css/style.css" />
  <link rel="stylesheet" href="../bootstrap/css/bootstrap.rtl.min.css">
  <title>Sign in & Sign up Form</title>
  <style>

  </style>
</head>

<body>
  <div class="container1">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">تسجيل الدخول</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" placeholder="اسم المستخدم" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="كلمة المرور" />
          </div>
          <div class="but-c"></div>
          <a href="AddUsers.html"><button type="button" class="btn btn-primary">تسجيل الدخول</button></a>
        </form>

      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>

            مكتب الموارد المائيةمحافظتي ذمار و البيضاء
          </h3>
        </div>

      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>لديك حساب سابق؟</h3>
          <p>
            قم بتسجيل الدخول من اجل ان تيستخدم الخدمات الخاصة بالمؤسسة
          </p>
          <button class="btn transparent" id="sign-in-btn">
            تسجيل الدخول
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>



</body>

</html>
