<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="fontawesome-free-6.6.0-web/css/all.min.css">
  <link rel="stylesheet" href="Css/style.css" />
  <link rel="stylesheet" href="bootstrap/css/bootstrap.rtl.min.css">
  <title>Sign in & Sign up Form</title>
  <style>

  </style>
</head>

<body>
  <div class="container1">
    <div class="forms-container">
      <div class="signin-signup">
        <form action="#" class="sign-in-form">
          <h2 class="title">تسجيل الدخول</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="number" placeholder="رقم الهاتف" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" placeholder="كلمة المرور" />
          </div>
          <div class="but-c"></div>
          <a href="home.html"><button type="button" class="btn btn-primary">تسجيل الدخول</button></a>
        </form>

        <form action="#" class="sign-up-form">
          <div class="row">


            <h2 class="title text-center">تسجل حساب</h2>
            <div class="row justify-content-center align-items-center g-2">
              <div class="input-field col">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="الاسم" />
              </div>
              <div class="input-field col">
                <i class="fas fa-envelope"></i>
                <input type="number" placeholder="رقم البطاقة" />
              </div>
              <div class="input-field col">
                <i class="fas fa-envelope"></i>
                <input type="number" placeholder="رقم الهاتف" />
              </div>
              <div class="input-field col">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="كلمة المرور" />
              </div>
            </div>
            <div class="row justify-content-center align-items-center g-2">

              <div class="input-field col">
                <label for="birthplace"><i class="fa fa-tree-city"></i></label>
                <select class="form-select bg-transparent border-0" id="birthplace" required>
                  <option selected>المحافظة</option>
                  <option value="">ذمار</option>
                </select>
              </div>
              <div class="input-field col">
                <label for="Modiria"><i class="fa fa-tree-city"></i></label>
                <select class="form-select bg-transparent border-0" id="Modiria" required>
                  <option selected>المديرية</option>
                  <option value="">ذمار</option>
                  <option value="EG">جهران</option>
                  <option value="SA">الحداء</option>
                  <option value="AE">ضوران</option>
                  <option value="JO">جبل الشرق</option>
                  <option value="LB">عنس</option>
                  <option value="IQ">وصاب العالي</option>
                  <option value="MA">مغرب عنس</option>
                  <option value="TN">وصاب السافل </option>
                  <option value="KW">عتمه</option>
                  <option value="QA">ميفعة عنس</option>
  
                </select>
              </div>
            
            </div>
            <div class="row justify-content-center align-items-center g-2">
              <div class="input-field col">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="العزلة" />
              </div>
              <div class="input-field col">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="المنطقة" />
              </div>
              <div class="input-field col">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="الموقع" />
              </div>
            </div>





            <button type="submit" class="btn btn-primary">تسجيل الحساب</button>

        </form>
      </div>
    </div>

    <div class="panels-container">
      <div class="panel left-panel">
        <div class="content">
          <h3>ليس لديك حساب؟</h3>
          <p>
            قم بتسجيل حساب جديد من أجل ان تستفيد من الخدمات الخاصة بالمؤسسة
          </p>
          <button class="btn transparent" id="sign-up-btn">
            تسجيل حساب
          </button>
        </div>
        <img src="img/log.svg" class="image" alt="" />
      </div>
      <div class="panel right-panel">
        <div class="content">
          <h3>لديك حساب سابق؟</h3>
          <p>
            قم بتسجيل الدخول من اجل ان تيستخدم الخدمات الخاصة بالمؤسسة
          </p>
          <button class="btn transparent" id="sign-in-btn">
            تسجيل الدخول
          </button>
        </div>
        <img src="img/register.svg" class="image" alt="" />
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>

</body>

</html>
